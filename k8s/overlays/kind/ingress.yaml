apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tv-bingo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    # Access via localhost
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tv-bingo
                port:
                  number: 80
    # Access via tvbingo.local (add to /etc/hosts if desired)
    - host: tvbingo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tv-bingo
                port:
                  number: 80
