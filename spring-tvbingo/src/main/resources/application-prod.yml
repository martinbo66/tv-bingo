spring:
  datasource:
    # Database connection via environment variables
    # For Supabase: set TVBINGO_DB_URL to pooler URL, TVBINGO_DB_USERNAME to pooler username
    # For local/KinD: set to local PostgreSQL connection details
    url: ${TVBINGO_DB_URL}
    username: ${TVBINGO_DB_USERNAME}
    password: ${TVBINGO_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
